
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myEpisodeLabel">Create or edit a Episode</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="episode.id" readonly />
        </div>
        <div class="form-group">
            <label for="field_title">Title</label>
            <input type="text" class="form-control" name="title" id="field_title"
                    ng-model="episode.title"
                    required />
            <div ng-show="editForm.title.$invalid">
                <p class="help-block"
                    ng-show="editForm.title.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label for="field_datePublish">DatePublish</label>
            <input type="date" class="form-control" name="datePublish" id="field_datePublish"
                    ng-model="episode.datePublish"
                     />
        </div>
        <div class="form-group">
            <label for="field_viewed">Viewed</label>
            <input type="checkbox" class="form-control" name="viewed" id="field_viewed"
                    ng-model="episode.viewed"
                     />
            <div ng-show="editForm.viewed.$invalid">
                <p class="help-block"
                    ng-show="editForm.viewed.$error.required">
                    This field is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label for="field_season">season</label>
            <select class="form-control" id="field_season" name="season" ng-model="episode.season" ng-options="season as season.title for season in seasons track by season.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
