
<div>
    <h2><span>Episode</span> {{episode.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Title</span>
                </td>
                <td>
                    <span class="form-control-static">{{episode.title}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>DatePublish</span>
                </td>
                <td>
                    <span class="form-control-static">{{episode.datePublish | date:'mediumDate'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Viewed</span>
                </td>
                <td>
                    <span class="form-control-static">{{episode.viewed}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>season</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="season.detail({id:episode.season.id})">{{episode.season.title}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
