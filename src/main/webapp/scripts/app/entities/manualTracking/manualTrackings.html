<div>
    <h2>ManualTrackings</h2>
    <jh-alert></jh-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="manualTracking.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span 
                       >Create new ManualTracking
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Title</span></th>
                    <th><span>Season</span></th>
                    <th><span>TotalEpisodes</span></th>
                    <th><span>LastViewed</span></th>
                    <th><span>externalLink</span></th>
                    <th><span>DateRemainder</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="manualTracking in manualTrackings track by manualTracking.id">
                    <td><a ui-sref="manualTracking.detail({id:manualTracking.id})">{{manualTracking.id}}</a></td>
                    <td>{{manualTracking.title}}</td>
                    <td>{{manualTracking.season}}</td>
                    <td>{{manualTracking.totalEpisodes}}</td>
                    <td>
			            <input  type="number"
			                    ng-model="manualTracking.lastViewed"
			                    ng-change="updateLastViewed(manualTracking)"
			                     />
		            
                    </td>
                    <td>
						<a	class="btn btn-default btn-sm"
	                        target="_new"
	                        uib-tooltip="external link"
	                        ng-show="manualTracking.externalLink"
	                        ng-href="{{manualTracking.externalLink}}">
	                        	<i class="fa fa-external-link" aria-hidden="true"></i>
	                    </a> 
                    </td>
                    
                    <td>{{manualTracking.dateRemainder | date:'mediumDate'}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="manualTracking.detail({id:manualTracking.id})"
                                    class="btn btn-info btn-sm"> 
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="manualTracking.edit({id:manualTracking.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="manualTracking.delete({id:manualTracking.id})"
                                    class="btn btn-danger btn-sm">                                    
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
