
<div>
    <h2><span>Serie</span> {{serie.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Title</span>
                </td>
                <td>
                    <span class="form-control-static">{{serie.title}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>ExternalLink</span>
                </td>
                <td>
                    <span class="form-control-static">{{serie.externalLink}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Description</span>
                </td>
                <td>
                    <span class="form-control-static">{{serie.description}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Notes</span>
                </td>
                <td>
                    <span class="form-control-static">{{serie.notes}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
