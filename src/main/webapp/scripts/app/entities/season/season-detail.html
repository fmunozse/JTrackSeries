
<div>
    <h2><span>Season</span> {{season.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Title</span>
                </td>
                <td>
                    <span class="form-control-static">{{season.title}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>OrderNumber</span>
                </td>
                <td>
                    <span class="form-control-static">{{season.orderNumber}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Notes</span>
                </td>
                <td>
                    <span class="form-control-static">{{season.notes}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>serie</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="serie.detail({id:season.serie.id})">{{season.serie.title}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
