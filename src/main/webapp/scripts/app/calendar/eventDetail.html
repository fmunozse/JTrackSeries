    <div>
		<p>
				{{ eventDetailSelected.episode.title}}				
		</p>
		<div>		
			<a	class="btn btn-primary btn-xs"
	          	target="_new"
	          	ng-show="eventDetailSelected.episode.serie.externalLink"
	          	ng-href="eventDetailSelected.episode.serie.externalLink"> 
	          		<span class="glyphicon glyphicon-link"></span> <span>External</span>
	      	</a>
			<a	class="btn btn-info btn-xs"
	          	ng-show="eventDetailSelected.episode.serie.id"
	          	ui-sref="serie.detail({id:eventDetailSelected.episode.serie.id})"> 
	          		<span class="glyphicon glyphicon-link"></span> <span>Serie</span>
			</a>	                	
	
			<a	class="btn btn-info btn-xs"
	          	ng-show="eventDetailSelected.episode.id"
	          	ui-sref="episode.detail({id:eventDetailSelected.episode.id})"> 
	          		<span class="glyphicon glyphicon-link"></span> <span>Episode</span>
			</a>
			
            <button 
                    ng-click="clearEventDetailSelected()"
                    class="btn btn-danger btn-xs" alt="close">                                    
                <span class="glyphicon glyphicon-remove-circle" ></span>
                <span class="hidden-xs hidden-xs">Close</span>
            </button>			
			
		</div>
		
    </div>
